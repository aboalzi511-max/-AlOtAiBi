<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>Hacked Page</title>
  <style>
    body {
      background: #000;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f00;
      font-family: monospace;
      text-align: center;
    }
    img {
      max-width: 90vw;
      max-height: 70vh;

    .text {

    }
    a:hover {
      color: #fff;
    }

<body>
  <img src="images.jfif" alt="الصورة" />
  <div class="text">Hacked By #AlOtAiBi</div>
  <a href="https://guns.lol/aboatb" target="_blank">https://guns.lol/aboatb</a>

  <audio id="music" src="https://files.catbox.moe/ohwtsa.mp3" autoplay loop muted></audio>

  <script>
    const audio = document.getElementById("music");
    audio.volume = 1.0;
    let tryPlay = setInterval(() => {
      audio.muted = false;
      audio.play().then(() => {
        clearInterval(tryPlay); // وقف المحاولات إذا اشتغل الصوت
      }).catch(() => {});
    }, 1000);
  </script>
